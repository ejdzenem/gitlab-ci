apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  template:
    spec:
      containers:
      - args:
        - --reporter.grpc.host-port=dns:///jaeger-collector-headless:14250
        - --admin-http-port=14271
        - --http-server.host-port=:5778
        - --processor.jaeger-binary.server-host-port=:6832
        - --processor.jaeger-compact.server-host-port=:6831
        - --processor.zipkin-compact.server-host-port=:5775
        - --jaeger.tags=k8s_node=${NODE_NAME:unknown},locality=${LOCALITY:unknown},cluster=${CLUSTER:unknown},namespace=${NAMESPACE:unknown}
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: jaeger-agent
            optional: true
        image: docker.ops.iszn.cz/upstream/jaeger/jaeger-agent:1.14.0
        livenessProbe:
          httpGet:
            path: /
            port: 14271
          initialDelaySeconds: 30
          timeoutSeconds: 5
        name: jaeger-agent
        ports:
        - containerPort: 5775
          protocol: UDP
        - containerPort: 6831
          protocol: UDP
        - containerPort: 6832
          protocol: UDP
        - containerPort: 5778
          protocol: TCP
        - containerPort: 14271
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: 14271
          initialDelaySeconds: 30
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 64Mi
      - env:
        - name: c1e1
          value: value
        - name: c1e2
          value: value2
        image: image1
        name: container1
      - env:
        - name: c2e1
          value: value
        - name: c2e2
          value: value2
        image: image2
        name: container2
